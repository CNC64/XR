<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script type='text/javascript' src='aframe-ar-nft.js'></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/logo.png"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 51.53306143657303; longitude: 46.02931707166136;"
                ></a-image>
				
				<a-image
                    src="assets/prso.png"
                    look-at="[gps-camera]"
                    scale="5 5 5"
                    gps-entity-place="latitude: 51.53390235423505; longitude: 46.025706818327315;"
                ></a-image>

            <a-camera
			
			rotation-reader

			gps-camera="gpsMinDistance: 10; accelerationToMove: 1.0;"

			
			>
			
			</a-camera>
        </a-scene>
    </body>
</html>
